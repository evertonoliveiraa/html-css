<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #caixa{
            background-color:blueviolet ;
            height: 96vh;
        }

        #conteudo{
            position: absolute;
            background-color: yellow;
            height: 100px;
            width: 200px;
            left:50%;
            top: 50%;
            transform:translate(-50%, -50%) ;
        }
    </style>
</head>
<body>
    <section id="caixa">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
